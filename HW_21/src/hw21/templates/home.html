{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <h3 style="color:red;">Home page</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="{% url 'detail_user' user.id %}"> {{ user.first_name }}</a></td>
                <td><a href="{% url 'detail_user' user.id %}"> {{ user.last_name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <a style="color:green;" href="{% url 'add_user' %}"> New user </a>
{% endblock %}
